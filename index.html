<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css"/>
    <title>Profile Card Component</title>
</head>
<body>
  <div class="main_container">
    <img
      class="image"
      src="images/bg-pattern-card.svg"
      alt="little blue-green circles"
    />
    <div class="avatar_container">
    <img class="avatar" src="images/image-victor.jpg" alt="a boy" />
    </div>
    <div class="profile">
      <p class="name">Victor Crest</p>
      <p class="age">26</p>
      <p class="city">London</p>
    </div>
    <hr />
    <div class="stat">
      <article>
        <p class="number">80K</p>
        <p class="descr">Followers</p>
      </article>
      <article>
        <p class="number">803K</p>
        <p class="descr">Likes</p>
      </article>
      <article>
        <p class="number">1.4K</p>
        <p class="descr">Photos</p>
      </article>
    </div>
  </div>
</body>
</html>
